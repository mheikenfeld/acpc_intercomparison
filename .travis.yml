language: python
#sudo: false
# choose python versions
python:
  - "2.7"
  - "3.6"
  - "3.7"

install:

  # Install miniconda
  # -----------------
  #
  - echo $TRAVIS_PYTHON_VERSION
  - if [[ $TRAVIS_PYTHON_VERSION == 2* ]]; then  export CONDA_BASE="http://repo.continuum.io/miniconda/Miniconda2"; fi
  - if [[ $TRAVIS_PYTHON_VERSION == 3* ]]; then  export CONDA_BASE="http://repo.continuum.io/miniconda/Miniconda3"; fi
  - echo $CONDA_BASE
  - wget "${CONDA_BASE}-latest-Linux-x86_64.sh" -O miniconda.sh

  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"

  # Create the basic testing environment
  # ------------------------------------
  - conda config --set always_yes yes --set changeps1 no
  - conda config --set show_channel_urls True
  - conda update --quiet conda
  - ENV_NAME='test-environment'
  - conda create --quiet -n $ENV_NAME python=$PYTHON_TARGET
  - source activate $ENV_NAME

  # Customise the testing environment
  # ---------------------------------
  - conda install -c conda-forge --quiet --file conda-requirements.txt
  - conda install -c conda-forge --quiet pytest
  - PREFIX=$HOME/miniconda/envs/$ENV_NAME

  # Output debug info
  - conda list
  - conda info -a

  # Install
  #- python setup.py --quiet install
  - pip install .
# command to run tests
#script
script:
#  - if [[ $PYTHON_TARGET == 2* ]]; then        
  - pytest
